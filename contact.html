<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">
  <title>DIVE Co., Ltd.</title>
</head>
<body>
  <div class="container">
    <header class="header clearfix">
      <a href="index.html">
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html">Home</a></li>
          <li><a href="business.html">Content</a></li>
          <li><a href="company.html">Company Profile</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
    </header>
    <img src="./images/contact.png" class="image_area">
    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html">Content</a></li>
            <li><a href="company.html">Company Profile</a></li>
            <li class="point"><a href="contact.html">Contact Us</a></li>
          </ul>
        </nav>
      </aside>
      <article class="content">
        <form>
        <table class="contact_form">
          <tr class="contact">
            <td class="contact_size">NAME</td>
            <td><input type="text"></td>
          </tr>
          <tr class="contact">
            <td class="contact_size">EMAIL</td>
            <td><input type="text"></td>
          </tr>
          <tr class="contact">
            <td class="contact_size">GENDER</td>
            <td>
              <input class="sex" type="radio" name="sex" value="男">MALE
              <input class="sex" type="radio" name="sex" value="女">FEMALE
            </td>
          </tr>
          <tr class="contact">
            <td class="contact_size">COMMENT</td>
            <td>
              <textarea name="name" rows="2" cols="80"></textarea>
            </td>
          </tr>
          <td></td>
          <td>
            <div class="btn_wrap" >
              <input class="btn" type="submit" value="SUBMIT">
            </div>
          </td>
        </table>
      </form>
      </article>
    </div>
    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body>
</html>
